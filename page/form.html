<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">NAME</label></td>
                <td><input type="text" placeholder="your name" id="name"></td>

            </tr>
            <tr>
                <td><label for="age">AGE</label></td>
                <td><input type="number" placeholder="your age" id="age"></td>

            </tr>
            <tr>
                <td><label for="hobbies">HOBBIES</label></td>
                <td>
                    <input type="checkbox">cricket
                    <input type="checkbox">football
                    <input type="checkbox">music

                </td>
                
            </tr>
            <tr>
                <td><label for="email">EMAIL</label></td>
                <td><input type="email" placeholder="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phone">PHONE</label></td>
                <td><input type="number" placeholder="number" id="phone"></td>
            </tr>    
            <tr>
                <td><label for="genter">GENTER</label></td>
                <td>
                    <input type="radio" value="male">male
                    <input type="radio" value="female">female
                </td>
            </tr>
            <tr>
                <td><label for="date">DATE</label></td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="file">FILE</label></td>
                <td><input type="file"multiple id="file"></td>
            </tr>
            <tr>
                <td><label for="password">PASSWORD</label></td>
                <td><input type="password" placeholder="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="address">ADDRESS</label></td>
                <td><textarea name="address" id="address" cols="25" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="">STATES</label></td>
                <td>
                    <select name="states" id="states">
                        <option value="">CHOOSE YOUR OPTION</option>
                        <option value="thrissur">thrissur</option>
                        <option value="malapuram">malapuram</option>
                        <option value="kollam">kollam</option>
                        <option value="kozhikod">kozhikod</option>
                        <option value="tvm">tvm</option>
                        <option value="ernakulam">ernakulam</option>
                        <option value="wayanad">wayanad</option>
                        <option value="palakad">palakad</option>
                        <option value="idukki">idukki</option>
                        <option value="pathanamthitta">pathanamthitta</option>
                    </select>

                </td>
            
            <tr>
                <td colspan="2"><input type="submit" value="submit"></label></td>
            </tr>
            

        </table>
    </form>
</body>
</html>
